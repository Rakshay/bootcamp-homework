<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lunalite/css/lunalite.css">
        <link rel="stylesheet" type="text/css" href="crux/css/widgets.css">
        <link rel="stylesheet" type="text/css" href="stock-index_css.css">
    </head>
    <body>
    	<header id="header">
		  <div class="container title">
		    <div class="row">
		      <div class="col10">
		        <h1><a href="/">
		          <i id="abclogo"></i>
		          <em><small>Exchange Rate Calculator</small></em>
		        </a></h1>
		      </div>	
		    </div>
		  </div>  
		</header>
	    <div id="body">
	      <div class="container">
	      	<div class="global">
        			<div id="fromCountryId">
        				<label id="fromLabel">From</label>
						<select id="fromDropDown">
						</select>
					</div>
					<div>
						<label>Value</label>
						<input id="valueInput" type="number">
					</div>
					<div id="toCountryId">
						<label>To</label>
						<select id="toDropDown">
						</select>
					</div>		
			</div>
			<div id="outputDiv">
				<label>Output</label>
			<input type="number" id="valueOutput">
		   </div>
	      </div>
	  </div>
	</header>
	     
		<footer id="footer">
		  <div class="container">
		    <div id="copyright">
		      Copyright Â© 2005-2014,
		      <a href="http://advisory.com/" target="_blank">
		        The Advisory Board Company
		      </a>
		    </div>
		  </div>
		</footer>        
		<script src="crux/js/libs/jquery.js"></script>
        <script src="crux/js/libs/jquery-ui.custom.js"></script>
        <script src="crux/js/libs/handlebars.js"></script>
        <script src="crux/js/libs/lodash.underscore.js"></script>
        <script src="crux/js/libs/moment.js"></script>
        <script src="crux/js/modernizr/modernizr.custom.js"></script>
        <script src="crux/js/modernizr/cs.support.js"></script>
        <script src="crux/js/libs/spin.js"></script>
        <script src="crux/js/common/cs.core.js"></script>
        <script src="crux/js/common/cs.helpers.js"></script>
        <script src="crux/js/common/cs.jquery.js"></script>
        <script src="crux/js/common/cs.logo.js"></script>
        <script src="crux/js/common/cs.visibility.js"></script>
        <script src="crux/js/common/jquery.spin.js"></script>
        <script src="crux/js/common/cs.queue.js"></script>
        <script src="crux/js/widgets/cs.base.js"></script>
        <script src="crux/js/widgets/cs.popover.js"></script>
        <script src="crux/js/widgets/cs.ellipsr.js"></script>
        <script src="crux/js/widgets/cs.loadr.js"></script>
        <script src="crux/js/widgets/cs.selectr.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="app/stock-main.js"></script>
        <script id="entry-template" type="text/x-handlebars-template">
				<option selected="selected">SELECT</option>
				{{#each getData}}
     				<option value="{{id}}">{{description}}</option>
				{{/each}}         
				
		</script>
